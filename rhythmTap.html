<div id="preGame">
 	<br>
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Game ID" aria-label="Game ID" aria-describedby="basic-addon2" id="joinGameID" maxlength="4" >
      <div class="input-group-append">
        <button class="btn btn-primary btn-lg btn-block" type="button" id="joinGameBtn">Join Game</button>
      </div>
    </div>
    <h6 class="text-center mb-3">or</h6>
   
    <button  type="button" class="btn btn-success btn-lg btn-block" id="newGameBtn">New Game</button>
   
</div>


<div id="app" class="d-none">
	<h6 class="text-center">Game ID : {{ gameID }}</h6>
    
  	
    
    
    <div id="setPlayerNameDiv" class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Enter Your Name" aria-label="Enter Your Name" aria-describedby="basic-addon2" id="playerName"  >
      <div class="input-group-append">
        <button class="btn btn-primary btn-lg btn-block" type="button" id="setPlayerName" disabled>Set</button>
      </div>
    </div>
    
    
    <h1 id="countDownIndicator" class="text-center d-none" >Waiting for {{ host }} to Start the game</h1>
    
    <button class="btn btn-primary btn-lg btn-block d-none" type="button" id="startGameBtn" >Start Game</button>
    
    <ul class="list-group list-group-flush">
        <li class="list-group-item" v-for="player in players">
          {{ player }}
        </li>
    </ul>
    
    
    <div id="roundInfomationDiv" class="d-none">
    	<h1 class="text-center" >Round {{ roundNum }} of {{roundsToPlay}}</h1>
        <h2 class="text-center">{{tapMaker}}</h2>
        <h4 class="text-center">is making a beat</h4>
        <div class="progress">
          <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="transition:width 0.05s ease;"></div>
        </div>
        <br>
        <button id="tapButton" type="button" class="btn btn-secondary btn-lg btn-block invisible" style="height: 350px;">Tap</button>
        <div class="tapActions d-flex invisible" id="tapActions">
        	<button id="resetTaps" type="button" class="btn btn-danger btn-lg btn-block" >Reset</button>
        	<button id="submitTaps" type="button" class="btn btn-success btn-lg btn-block " >Send it!</button>
        </div>
    </div>
    
    
    <div id="roundFinishDiv" class="d-none">
    	<h1 class="text-center" >Round {{ roundNum }} Results</h1>
        <h2 class="text-center">{{tapMaker}}'s Rhythm</h2>
        <!-- <h4 class="text-center">has {{bpm}} BPM</h4> -->
        
    	<div v-for="(player, key) in currentRoundData.scores">
        	<div class="progress" style="height:30px">
            	<label class="progress-label" style="font-size: large;">{{key}}:</label>
            	<div class="progress-bar text-nowrap text-dark" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"  v-bind:data-player="player">
                	{{player.score}} points!</div>
            </div>
    	</div>
        
    </div>
    
</div>
